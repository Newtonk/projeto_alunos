<!-- Create Request based on the parameters -->
<script>
	function changeValuesinRequestClassLaborMarketComparation(request)
	{
		var final_request = {};
		$.each($('#myform2').serializeArray(), function(_, kv) {
		  final_request[kv.name] = kv.value;
		});
		var companyState = $("#statesCompanyLaborMarketComparation").select2('data').text;
		final_request["statesCompanyLaborMarketComparation"] = companyState

        var universityState = $("#statesUniClassLaborMarketComparation").select2('data').text;
		final_request["statesUniClassLaborMarketComparation"] = universityState

		var university = $("#universityClassXLaborMarketComparation").select2('data').text;
		final_request["universityClassXLaborMarketComparation"] = university

		var company = $("#companyClassXLaborMarketComparation").select2('data').text;
		final_request["companyClassXLaborMarketComparation"] = company

		var course = $("#courseClassXLaborMarketComparation").select2('data').text;
		final_request["courseClassXLaborMarketComparation"] = course

		var area = $("#areaClassXLaborMarketComparation").select2('data').text;
		final_request["areaClassXLaborMarketComparation"] = area

		var gendervalue = $("#genderClassLaborMarketComparation").select2('data').text;
		final_request["genderClassLaborMarketComparation"] = gendervalue

		var classValue = $("#classClassXLaborMarketComparation").select2('data').text;
		final_request["classClassXLaborMarketComparation"] = classValue

		final_request["graph_name"] = "classeXmercadodetrabalhoCompare"
		return final_request
	}

</script>

<!-- Funções jQuery de atualização e afins -->
<script>
const handlerClassLaborMarketComparation = function(e) {
   var formData = $('#myform2').serializeArray()
   e.preventDefault(); // avoid to execute the actual submit of the form.
   formData = changeValuesinRequestClassLaborMarketComparation(formData)
   $.ajax({
        url: "/update_graph/",
        data: formData,
        cache: false,
        dataType: 'json',
        type: 'POST',
        success: function (data, status) {
        		classLaborMarketComparation = data.classeXmercadodetrabalhoCompare
				updateGraphClassLaborMarketComparation(classLaborMarketComparation)

                $("#classClassXLaborMarketComparation").empty();
                initValuesClassLaborMarketCompare("Classes", "Class", "#classClassXLaborMarketComparation", false)

				$("#genderClassLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Genders", "Gender", "#genderClassLaborMarketComparation", true)

				$("#statesUniClassLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("UniversityStates", "UniversityState", "#statesUniClassLaborMarketComparation", true)

				$("#universityClassXLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Universities", "University", "#universityClassXLaborMarketComparation", true)

				$("#courseClassXLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Courses", "Course", "#courseClassXLaborMarketComparation", true)

				$("#statesCompanyLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("CompanyStates", "CompanyState", "#statesCompanyLaborMarketComparation", true)

				$("#companyClassXLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Companies", "Company", "#companyClassXLaborMarketComparation", true)

				$("#areaClassXLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Areas", "Area", "#areaClassXLaborMarketComparation", true)

                document.getElementById("qtyclassLaborMarketComparation").value = classLaborMarketComparation["Total"];
				document.getElementById("entityclassLaborMarketComparation").value = classLaborMarketComparation["Entity"];
        }
    });
}

var select = document.getElementById('myform2');
select.addEventListener('change', handlerClassLaborMarketComparation);

$('#genderClassLaborMarketComparation').on('change', handlerClassLaborMarketComparation)

$('#classClassXLaborMarketComparation').on('change', handlerClassLaborMarketComparation)

</script>

<!-- Método que realiza a atualização do gráfico -->
<script>
function updateGraphClassLaborMarketComparation(object_all)
{
	if (Object.keys(object_all).length == 0 || Object.keys(object_all["Data"]).length == 0)
	{
	    document.getElementById('no-data-class-labor-market-comparation').style.display = 'block';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'none'
    }
    else
    {
        document.getElementById('no-data-class-labor-market-comparation').style.display = 'none';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'block'
        var colorArray = [ 'blue'];
        chartClassLaborMarketComparation.data.labels = object_all["Entities"]
        chartClassLaborMarketComparation.data.datasets[0].label = object_all["Class"]
        chartClassLaborMarketComparation.data.datasets[0].backgroundColor = colorArray[0]
        chartClassLaborMarketComparation.data.datasets[0].data = object_all["Data"]
        chartClassLaborMarketComparation.update();
	}
}
</script>

<!-- Função que cria o gráfico inicialmente -->
<script>
function createGraphClassLaborMarketComparation(object_all)
{
var colorArray = [ 'blue'];

chartClassLaborMarketComparation = new Chart(document.getElementById("classeXmercadodetrabalhoCompare"), {
        type: 'bar',
        data: {
          labels: object_all["Entities"],
          datasets: [{
                label : object_all["Class"],
                backgroundColor: colorArray[0],
                data: object_all["Data"]
            }]
        },
        options: {
        scales: {
        yAxes: [{
            ticks: {
                min: 0,
                max: 100,
                stepSize: 20
            }
        }]
        },
      title: {
            display: true,
            text: 'Comparativo Classe Social em (%)'
         },
        }
        });
}
</script>

<!-- Função do método init -->
<script>
function initClassLaborMarketComparation(object_all) {

    if (Object.keys(object_all).length == 0)
    {
        document.getElementById("div_social_class_vs_labor_market_comparation").innerHTML = "Sem informações suficientes para gerar os gráficos!";
    }
    else
    {
    if (Object.keys(object_all["Data"]).length == 0)
	{
		document.getElementById('no-data-class-labor-market-comparation').style.display = 'block';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'none'
	}
    initValuesClassLaborMarketCompare("Classes", "Class", "#classClassXLaborMarketComparation", false)
    initValuesClassLaborMarketCompare("Genders", "Gender", "#genderClassLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("UniversityStates", "UniversityState", "#statesUniClassLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("Universities", "University", "#universityClassXLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("Courses", "Course", "#courseClassXLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("CompanyStates", "CompanyState", "#statesCompanyLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("Companies", "Company", "#companyClassXLaborMarketComparation", true)
    initValuesClassLaborMarketCompare("Areas", "Area", "#areaClassXLaborMarketComparation", true)

    createGraphClassLaborMarketComparation(object_all)
    }
}
</script>

<script>

function initValuesClassLaborMarketCompare(all_fields, field, divNameWithTag, hasAllFlag) {
	var testData = [];

    if (hasAllFlag)
    {
	testData.push(
		{
		id : 0,
		text: "Todos"
		});
    }
	// Instead of doing this use the AJAX call to poulate the data.
	for (var i=0; i < classLaborMarketComparation[all_fields].length; i++) {
		testData.push(
		{
		id : i+1,
		text: classLaborMarketComparation[all_fields][i]
		});
	}



	$(divNameWithTag).select2({
	  data: testData,
	  multiple: false,
	  query: function(q) {
      var pageSize,
        results,
        that = this;
      pageSize = 20; // or whatever pagesize
      results = [];
      if (q.term && q.term !== '') {
        // HEADS UP; for the _.filter function i use underscore (actually lo-dash) here
        results = _.filter(that.data, function(e) {
          return e.text.toUpperCase().indexOf(q.term.toUpperCase()) >= 0;
        });
      } else if (q.term === '') {
        results = that.data;
      }
      q.callback({
        results: results.slice((q.page - 1) * pageSize, q.page * pageSize),
        more: results.length >= q.page * pageSize,
      });
    }
	})

	var data = testData.find(o => o.text === classLaborMarketComparation[field])

	$(divNameWithTag).select2("data", data);
}
</script>

<!-- Execucao inicial do método init -->
<script>
    document.getElementById('no-data-class-labor-market-comparation').style.display = 'none';
    var chartClassLaborMarketComparation;
    var classLaborMarketComparation = {{ classeXmercadodetrabalhoCompare | safe }}
    initClassLaborMarketComparation(classLaborMarketComparation);
</script>
