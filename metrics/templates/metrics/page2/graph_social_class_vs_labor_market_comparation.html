
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.js"></script>

<style>
#divclassLaborMarketComparation {
display: block;
max-width: 944px;
max-height: 472px;
margin: auto;
}

</style>

<div id="div_gen_uni" class="col-md-12">
<form id="myform4" method="POST" action="" enctype = "multipart/form-data" onchange="handlerClassLaborMarketComparation">
{% csrf_token %}
<label for="qtyclassLaborMarketComparation">Escolha o numero de elementos máximo:</label>
<select name="qtyclassLaborMarketComparation" id="qtyclassLaborMarketComparation">
  <option value="5">5</option>
  <option value="10" selected>10</option>
  <option value="15">15</option>
  <option value="20">20</option>
</select>
<br>
<label for="entityclassLaborMarketComparation">Comparacao por:</label>
<select name="entityclassLaborMarketComparation" id="entityclassLaborMarketComparation">
     <option value="Empresa" selected>Empresa</option>
     <option value="Area">Area</option>
</select>
<label for="classLaborMarketComparation">Classe Social:</label>
<input id="classLaborMarketComparation">
<label for="areaclassLaborMarketComparation">Area:</label>
<input id="areaclassLaborMarketComparation">
<br>
<label for="statesclassLaborMarketComparation">Estado da empresa:</label>
<input id="statesclassLaborMarketComparation">
</form>
<div id="divclassLaborMarketComparation">
    <div id="no-data-class-labor-market-comparation">
        <h2>Informação insuficiente para gerar o gráfico</h2>
    </div>
    <canvas id="classeXmercadodetrabalhoCompare" ng-if="data != 0"></canvas>
    <br>
    <br>
</div>
</div>

<!-- Create Request based on the parameters -->
<script>
	function changeValuesinRequestClassLaborMarketComparation(request)
	{
		var final_request = {};
		$.each($('#myform4').serializeArray(), function(_, kv) {
		  final_request[kv.name] = kv.value;
		});
		var classValue = $("#classLaborMarketComparation").select2('data').text;
		final_request["classLaborMarketComparation"] = classValue
	    var areaValue = $("#areaclassLaborMarketComparation").select2('data').text;
		final_request["areaclassLaborMarketComparation"] = areaValue
		var stateValue = $("#statesclassLaborMarketComparation").select2('data').text;
		final_request["statesclassLaborMarketComparation"] = stateValue
		final_request["graph_name"] = "classeXmercadodetrabalhoCompare"
		return final_request
	}

</script>

<!-- Funções jQuery de atualização e afins -->
<script>
const handlerClassLaborMarketComparation = function(e) {
   var formData = $('#myform4').serializeArray()
   e.preventDefault(); // avoid to execute the actual submit of the form.
   formData = changeValuesinRequestClassLaborMarketComparation(formData)
   $.ajax({
        url: "/update_graph/",
        data: formData,
        cache: false,
        dataType: 'json',
        type: 'POST',
        success: function (data, status) {
        		classLaborMarketComparation = data.classeXmercadodetrabalhoCompare
				updateGraphClassLaborMarketComparation(classLaborMarketComparation)
				$("#classLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("Classes", "Class", "#classLaborMarketComparation", false)

				$("#statesclassLaborMarketComparation").empty();
				initValuesClassLaborMarketCompare("States", "State", "#statesclassLaborMarketComparation", true)

                $("#areaclassLaborMarketComparation").empty();
                initValuesClassLaborMarketCompare("Areas", "Area", "#areaclassLaborMarketComparation", true)

                document.getElementById("qtyclassLaborMarketComparation").value = classLaborMarketComparation["Total"];
				document.getElementById("entityclassLaborMarketComparation").value = classLaborMarketComparation["Entity"];
        }
    });
}

var select = document.getElementById('myform4');
select.addEventListener('change', handlerClassLaborMarketComparation);
$('#classLaborMarketComparation').on('change', handlerClassLaborMarketComparation)
$('#statesclassLaborMarketComparation').on('change', handlerClassLaborMarketComparation)
$('#areaclassLaborMarketComparation').on('change', handlerClassLaborMarketComparation)

</script>

<!-- Método que realiza a atualização do gráfico -->
<script>
function updateGraphClassLaborMarketComparation(object_all)
{
	if (Object.keys(object_all).length == 0 || Object.keys(object_all["Data"]).length == 0)
	{
	    document.getElementById('no-data-class-labor-market-comparation').style.display = 'block';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'none'
    }
    else
    {
        document.getElementById('no-data-class-labor-market-comparation').style.display = 'none';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'block'
        var colorArray = [ 'blue'];
        chartClassLaborMarketComparation.data.labels = object_all["Entities"]
        chartClassLaborMarketComparation.data.datasets[0].label = object_all["Class"]
        chartClassLaborMarketComparation.data.datasets[0].backgroundColor = colorArray[0]
        chartClassLaborMarketComparation.data.datasets[0].data = object_all["Data"]
        chartClassLaborMarketComparation.update();
	}
}
</script>

<!-- Função que cria o gráfico inicialmente -->
<script>
function createGraphClassLaborMarketComparation(object_all)
{
var colorArray = [ 'blue'];

chartClassLaborMarketComparation = new Chart(document.getElementById("classeXmercadodetrabalhoCompare"), {
        type: 'bar',
        data: {
          labels: object_all["Entities"],
          datasets: [{
                label : object_all["Class"],
                backgroundColor: colorArray[0],
                data: object_all["Data"]
            }]
        },
        options: {
        scales: {
        yAxes: [{
            ticks: {
                min: 0,
                max: 100,
                stepSize: 20
            }
        }]
        },
      title: {
            display: true,
            text: 'Comparativo Classe Social em (%)'
         },
        }
        });
}
</script>

<!-- Função do método init -->
<script>
function initClassLaborMarketComparation(object_all) {

if (Object.keys(object_all).length == 0)
{
    document.getElementById("divclassLaborMarketComparation").innerHTML = "Sem informações suficientes para gerar os gráficos!";
}
else
{

initValuesClassLaborMarketCompare("Classes", "Class", "#classLaborMarketComparation", false)
initValuesClassLaborMarketCompare("States", "State", "#statesclassLaborMarketComparation", true)
initValuesClassLaborMarketCompare("Areas", "Area", "#areaclassLaborMarketComparation", true)

createGraphClassLaborMarketComparation(object_all)
}
}
</script>

<script>

function initValuesClassLaborMarketCompare(all_fields, field, divNameWithTag, hasAllFlag) {
	var testData = [];

    if (hasAllFlag)
    {
	testData.push(
		{
		id : 0,
		text: "Todos"
		});
    }
	// Instead of doing this use the AJAX call to poulate the data.
	for (var i=0; i < classLaborMarketComparation[all_fields].length; i++) {
		testData.push(
		{
		id : i+1,
		text: classLaborMarketComparation[all_fields][i]
		});
	}



	$(divNameWithTag).select2({
	  data: testData,
	  multiple: false,
	  query: function(q) {
      var pageSize,
        results,
        that = this;
      pageSize = 20; // or whatever pagesize
      results = [];
      if (q.term && q.term !== '') {
        // HEADS UP; for the _.filter function i use underscore (actually lo-dash) here
        results = _.filter(that.data, function(e) {
          return e.text.toUpperCase().indexOf(q.term.toUpperCase()) >= 0;
        });
      } else if (q.term === '') {
        results = that.data;
      }
      q.callback({
        results: results.slice((q.page - 1) * pageSize, q.page * pageSize),
        more: results.length >= q.page * pageSize,
      });
    }
	})

	var data = testData.find(o => o.text === classLaborMarketComparation[field])

	$(divNameWithTag).select2("data", data);
}
</script>

<!-- Execucao inicial do método init -->
<script>
    document.getElementById('no-data-class-labor-market-comparation').style.display = 'none';
    var chartClassLaborMarketComparation;
    var classLaborMarketComparation = {{ classeXmercadodetrabalhoCompare | safe }}
    initClassLaborMarketComparation(classLaborMarketComparation);
</script>
