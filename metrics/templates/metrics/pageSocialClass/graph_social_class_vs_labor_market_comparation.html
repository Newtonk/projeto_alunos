<!-- Create Request based on the parameters -->
<script>
    function getValuesfromFieldComparation(divField)
    {
        var value = $(divField).select2('data');
        all_texts = [];
        for(var i = 0; i < value.length; i++)
        {
            text = value[i].text;
            all_texts.push(text);
        }
        return JSON.stringify(all_texts);
    }

    function getSingleValue(divField)
    {
        var value = $(divField).select2('data').text;
        return value;
    }

	function changeValuesinRequestClassLaborMarketComparation(request)
	{
		var final_request = {};
		$.each($('#myform2').serializeArray(), function(_, kv) {
		  final_request[kv.name] = kv.value;
		});

        final_request["statesCompanyLaborMarketComparation"] = getValuesfromFieldComparation("#statesCompanyLaborMarketComparation")
        final_request["statesUniClassLaborMarketComparation"] = getValuesfromFieldComparation("#statesUniClassLaborMarketComparation")
        final_request["universityClassXLaborMarketComparation"] = getValuesfromFieldComparation("#universityClassXLaborMarketComparation")
        final_request["companyClassXLaborMarketComparation"] = getValuesfromFieldComparation("#companyClassXLaborMarketComparation")
        final_request["courseClassXLaborMarketComparation"] = getValuesfromFieldComparation("#courseClassXLaborMarketComparation")
        final_request["areaClassXLaborMarketComparation"] = getValuesfromFieldComparation("#areaClassXLaborMarketComparation")
        final_request["genderClassLaborMarketComparation"] = getValuesfromFieldComparation("#genderClassLaborMarketComparation")
        final_request["classClassXLaborMarketComparation"] = getSingleValue("#classClassXLaborMarketComparation")

		final_request["graph_name"] = "classeXmercadodetrabalhoCompare"
		return final_request
	}

</script>

<!-- Funções jQuery de atualização e afins -->
<script>

{
 var list_values = $(this).val().split(',')

<!-- Método que realiza a atualização do gráfico -->
<script>
function updateGraphClassLaborMarketComparation(object_all)
{
	if (Object.keys(object_all).length == 0 || Object.keys(object_all["Data"]).length == 0)
	{
	    document.getElementById('no-data-class-labor-market-comparation').style.display = 'block';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'none'
    }
    else
    {
        document.getElementById('no-data-class-labor-market-comparation').style.display = 'none';
        document.getElementById('classeXmercadodetrabalhoCompare').style.display = 'block'
        var colorArray = [ 'blue'];
        chartClassLaborMarketComparation.data.labels = object_all["Entities"]
        chartClassLaborMarketComparation.data.datasets[0].label = object_all["Class"]
        chartClassLaborMarketComparation.data.datasets[0].backgroundColor = colorArray[0]
        chartClassLaborMarketComparation.data.datasets[0].data = object_all["Data"]
        chartClassLaborMarketComparation.options.title.text = ['Comparativo de Classe Social em (%) por '+object_all["Entity"]+''
            , 'Media em (%) da Classe Social : '+sumAllClassesPercent(object_all["Data"])+'']
        chartClassLaborMarketComparation.update();
	}
}
</script>

<!-- Função que cria o gráfico inicialmente -->
<script>
function sumAllClassesPercent(data)
{
    sum = 0
    for( var i = 0 ; i < data.length; i++)
    {
       sum += data[i]
    }
    sum = sum / data.length;

    return sum;
}
function createGraphClassLaborMarketComparation(object_all)
{
var colorArray = [ 'blue'];

chartClassLaborMarketComparation = new Chart(document.getElementById("classeXmercadodetrabalhoCompare"), {
        type: 'bar',
        data: {
          labels: object_all["Entities"],
          datasets: [{
                label : object_all["Class"],
                backgroundColor: colorArray[0],
                data: object_all["Data"]
            }]
        },
        options: {
        scales: {
        xAxes: [{
          ticks: {
            callback: function(label) {
              if (label.length > 20)
              {
              return label.substring(0, 20) + "...";
              }
              else {
              return label;
              }
            }
          }
        }
        ],
        yAxes: [{
            ticks: {
                min: 0,
                max: 100,
                stepSize: 20
            }
        }]
        },
      title: {
            display: true,
            text: ['Comparativo de Classe Social em (%) por '+object_all["Entity"]+''
            , 'Media em (%) da Classe Social : '+sumAllClassesPercent(object_all["Data"])+'']
         },
        }
        });
}
</script>

<script>

function initValuesClassLaborMarketCompare(all_fields, field, divNameWithTag, hasAllFlag, isMultiple) {
	var testData = [];

    if (hasAllFlag)
    {
	testData.push(
		{
		id : 0,
		text: "Todos"
		});
    }
	// Instead of doing this use the AJAX call to poulate the data.
	for (var i=0; i < classLaborMarketComparation[all_fields]["Item"].length; i++) {
		testData.push(
		{
		id : i+1,
		text: classLaborMarketComparation[all_fields]["Item"][i]
		});
	}


    if (classLaborMarketComparation[all_fields]["SameState"] == "False")
    {
        $(divNameWithTag).select2({
          data: testData,
          multiple: isMultiple,
          closeOnSelect: false,
          allowClear: true,
          query: function(q) {
          var pageSize,
            results,
            that = this;
          pageSize = 20; // or whatever pagesize
          results = [];
          if (q.term && q.term !== '') {
            // HEADS UP; for the _.filter function i use underscore (actually lo-dash) here
            results = _.filter(that.data, function(e) {
              return e.text.toUpperCase().indexOf(q.term.toUpperCase()) >= 0;
            });
          } else if (q.term === '') {
            results = that.data;
          }
          q.callback({
            results: results.slice((q.page - 1) * pageSize, q.page * pageSize),
            more: results.length >= q.page * pageSize,
          });
        }
        })
        if ( isMultiple)
        {
            var data = getMultipleValues(testData, classLaborMarketComparation[field])
        } else
        {
            var data = getSingleValues(testData, classLaborMarketComparation[field])
        }
        $(divNameWithTag).select2("data", data);
    }
}
function getMultipleValues(testData, field)
{
    all_values = []

    for(var i = 0; i < field.length; i++)
    {
        var data = testData.find(o => o.text === field[i])
        if (data != undefined)
        {
            all_values.push(data)
        }
    }
    return all_values
}

function getSingleValues(testData, field)
{
    var data = testData.find(o => o.text === field[0])
    return data
}

</script>
