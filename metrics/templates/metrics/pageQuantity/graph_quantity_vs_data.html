<!-- Método que realiza a atualização do gráfico -->
<script>
function updateQuantityDataComparation(object_all)
{
	if (Object.keys(object_all).length == 0 || Object.keys(object_all["Data"]).length == 0)
	{
	    document.getElementById('no-data-quantity-vs-data-comparation').style.display = 'block';
        document.getElementById('quantidadeXdadosCompare').style.display = 'none'
    }
    else
    {
        document.getElementById('no-data-quantity-vs-data-comparation').style.display = 'none';
        document.getElementById('quantidadeXdadosCompare').style.display = 'block'
        var colorArray = [ 'blue'];
        chartQuantityDataComparation.data.labels = object_all["Entities"]
        chartQuantityDataComparation.data.datasets[0].backgroundColor = colorArray[0]
        chartQuantityDataComparation.data.datasets[0].data = object_all["Data"]
        chartQuantityDataComparation.options.scales.yAxes[0].ticks.max = object_all["Data"][0]
        chartQuantityDataComparation.update();
	}
}
</script>

<!-- Função que cria o gráfico inicialmente -->
<script>
function createGraphQuantityDataComparation(object_all)
{
var colorArray = [ 'blue'];

chartQuantityDataComparation = new Chart(document.getElementById("quantidadeXdadosCompare"), {
        type: 'bar',
        data: {
          labels: object_all["Entities"],
          datasets: [{
                label : "Quantidade Total",
                backgroundColor: colorArray[0],
                data: object_all["Data"]
            }]
        },
        options: {
        scales: {
        xAxes: [{
          ticks: {
            callback: function(value) {
                    if (value.length > 25) {
                        return value.substr(0, 25) + '...'; //truncate
                    } else {
                        return value
                    }
                },
            }
        }],
        yAxes: [{
            ticks: {
                min: 0,
                max: object_all["Data"][0],
                stepSize: object_all["Data"][0]/10
            }
        }]
        },
        title: {
            display: true,
            text: 'Comparativo por quantidade'
         },
        }
        });
}
</script>

</script>

<script>

function initValuesQuantityDataCompare(all_fields, field, divNameWithTag, hasAllFlag) {
	var testData = [];
    createSelect = false
    if (hasAllFlag)
    {
	testData.push(
		{
		id : 0,
		text: "Todos"
		});
    }
	// Instead of doing this use the AJAX call to poulate the data.
	for (var i=0; i < quantityDataComparation[all_fields]["Item"].length; i++) {
		testData.push(
		{
		id : i+1,
		text: quantityDataComparation[all_fields]["Item"][i]
		});
	}

    if (quantityDataComparation[all_fields]["SameState"] == "False")
    {
        $(divNameWithTag).select2({
          data: testData,
          multiple: true,
          closeOnSelect: false,
          allowClear: true,
          query: function(q) {
          var pageSize,
            results,
            that = this;
          pageSize = 20; // or whatever pagesize
          results = [];
          if (q.term && q.term !== '') {
            // HEADS UP; for the _.filter function i use underscore (actually lo-dash) here
            results = _.filter(that.data, function(e) {
              return e.text.toUpperCase().indexOf(q.term.toUpperCase()) >= 0;
            });
          } else if (q.term === '') {
            results = that.data;
          }
          q.callback({
            results: results.slice((q.page - 1) * pageSize, q.page * pageSize),
            more: results.length >= q.page * pageSize,
          });
        }
        })

        var data = getMultipleValues(testData, quantityDataComparation[field])

        $(divNameWithTag).select2("data", data);
    }

}

function getMultipleValues(testData, field)
{
    all_values = []

    for(var i = 0; i < field.length; i++)
    {
        var data = testData.find(o => o.text === field[i])
        if (data != undefined)
        {
            all_values.push(data)
        }
    }
    return all_values
}

</script>
